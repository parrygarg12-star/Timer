<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desk Focus Timer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin: 0;
  background: #000;
  color: #00ff66;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 100%;
}

.time {
  font-size: 12vw;
  letter-spacing: 0.1em;
  text-shadow: 
    0 0 10px #00ff66,
    0 0 20px #00ff66,
    0 0 40px #00ff66;
}

.controls {
  margin-top: 40px;
}

button {
  background: #111;
  border: 1px solid #00ff66;
  color: #00ff66;
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border-radius: 6px;
  font-family: 'Orbitron', sans-serif;
}

button:hover {
  background: #00ff66;
  color: black;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

<div class="time" id="display">01:00:00</div>

<div class="controls" id="controls">
  <button onclick="setDuration(3600)">1 Hour</button>
  <button onclick="setDuration(7200)">2 Hours</button>
  <br>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>

</div>

<script>

let duration = 3600;
let remaining = duration;
let timer;
let isRunning = false;
let wakeLock = null;

const display = document.getElementById("display");
const controls = document.getElementById("controls");

function updateDisplay() {
  let hrs = Math.floor(remaining / 3600);
  let mins = Math.floor((remaining % 3600) / 60);
  let secs = remaining % 60;

  display.textContent =
    String(hrs).padStart(2, '0') + ":" +
    String(mins).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}

function setDuration(sec) {
  duration = sec;
  remaining = duration;
  updateDisplay();
}

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  enterFullscreen();
  enableWakeLock();
  controls.classList.add("hidden");

  timer = setInterval(() => {
    if (remaining > 0) {
      remaining--;
      updateDisplay();
    } else {
      clearInterval(timer);
      isRunning = false;
      alert("Session Complete ðŸ”¥");
      controls.classList.remove("hidden");
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  isRunning = false;
  controls.classList.remove("hidden");
}

function resetTimer() {
  clearInterval(timer);
  isRunning = false;
  remaining = duration;
  updateDisplay();
  controls.classList.remove("hidden");
}

function enterFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  }
}

async function enableWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
  } catch (err) {
    console.log(err);
  }
}

updateDisplay();

</script>

</body>
</html>
